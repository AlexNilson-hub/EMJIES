<script>
    window.onload = function () {
        const socket = new WebSocket("ws:// 185.246.65.199:8080 ");
        const status = document.querySelector("#status");

//Открытие соединения
        socket.onopen = function (event) {
            status.innerHTML = "соединение установлено!" + event.message;

        }
//Закрытие соединения
        socket.onclose = function (event) {
            if(event.wasClean){
                status.innerHTML = "соединение закрыто!";
            } else{
                status.innerHTML = "соединение закрыто не правильно!";
            }
            status.innerHTML += "<br>code: " + event.code + "reason: " + event.reason;
        }

//Получение данных
        socket.onmessage = function(event){
            let message = JSON.parse(event.data);
            status.innerHTML = "пришли данные: <b> " + event.message + "</b>" + message.formMsg;
        }

//Ошибка соединения
        socket.onerror = function (event) {
            status.innerHTML = "ошибка передачи данных: " + event.onmessage;

        }

        document.forms["formSocket"].onsubmit = function(){
            let message = {
                formName: this.formName.value,
                formMsg: this.formMsg.value
            }

            socket.send(JSON.stringify(message));
            return false;
        }
    }

</script>
